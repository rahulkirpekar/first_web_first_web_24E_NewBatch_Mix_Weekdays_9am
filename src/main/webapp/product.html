<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
        }

        .container {
            width: 480px;
            margin: 40px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: inline-block;
            width: 140px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"],
        textarea,
        select {
            width: 260px;
            padding: 6px;
        }

        textarea {
            resize: none;
        }

        .radio-group,
        .checkbox-group {
            margin-left: 140px;
        }

        .buttons {
            text-align: center;
            margin-top: 20px;
        }

        button {
            padding: 8px 18px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: #fff;
        }

        .btn-save {
            background-color: #28a745;
        }

        .btn-cancel {
            background-color: #6c757d;
            margin-left: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Product Registration Form</h2>

    <form>
        <div class="form-group">
            <label>Product ID:</label>
            <input type="text" value="P102" readonly>
        </div>

        <div class="form-group">
            <label>Product Name:</label>
            <input type="text" value="Wireless Mouse">
        </div>

        <div class="form-group">
            <label>Price (â‚¹):</label>
            <input type="number" value="799">
        </div>

        <div class="form-group">
            <label>Quantity:</label>
            <input type="number" value="50">
        </div>

        <div class="form-group">
            <label>Category:</label>
            <select>
                <option>Electronics</option>
                <option>Clothing</option>
                <option>Books</option>
                <option>Home Appliances</option>
            </select>
        </div>

        <div class="form-group">
            <label>Status:</label>
            <div class="radio-group">
                <input type="radio" name="status" checked> Active
                <input type="radio" name="status"> Inactive
            </div>
        </div>

        <div class="form-group">
            <label>Features:</label>
            <div class="checkbox-group">
                <input type="checkbox" checked> Wireless
                <input type="checkbox"> Rechargeable
                <input type="checkbox" checked> Warranty
            </div>
        </div>

        <div class="form-group">
            <label>Manufacture Date:</label>
            <input type="date" value="2025-01-01">
        </div>

        <div class="form-group">
            <label>Description:</label>
            <textarea rows="3">Ergonomic wireless mouse with long battery life.</textarea>
        </div>

        <div class="buttons">
            <button class="btn-save">Update</button>
            <button class="btn-cancel" type="reset">Cancel</button>
        </div>
    </form>
</div>

</body>
</html>
